{% extends "base.html" %}

{% block main_container %}

<h2>Publish File</h2>

  <form>
    <div class="form-group">
      <label for="fileInput">File:</label>
      <div class="message">Attach file for publishing</div>
      <input type="file" class="form-control" id="fileInput" name="fileInput">
    </div>    
    <div id="hash-status"></div>
    <input type="hidden" class="form-control" id="hash" name="hash"> 
    <div class="form-group">
    <label for="Title">Title:</label>
    <input type="text" class="form-control" id="title" name="title">
    </div>
    
    <div class="form-group">
      <label for="owner">Owner:</label>
      <input type="text" class="form-control" id="owner" name="owner">
    </div>
    <div class="form-group">
    <label for="description">Description:</label>
      <input type="textbox" class="form-control" id="discription" name="discription">
    </div>
    
    
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <div id="result_display"></div>

<script src="{{ url_for('static', filename='js/publish.js') }}"></script>
<script src="{{ url_for('static', filename='js/hashes.js') }}"></script>
{% endblock %}
